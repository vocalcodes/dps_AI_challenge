<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Select the year and the month to predict car accidents!</h2>
    <form action="predict" method="post">
        <input type="number" placeholder="Year" id="year" name="year" min="2022" required>
        <br>
        <input type="number" placeholder="Month" id="month" name="month" min="1" max="12" required>
        <br>
        <input type="submit" value="SUBMIT" id="predict">
    </form>
	{% for message in get_flashed_messages()%}
		{{message}}
	{% endfor %}
</body>
</html>
